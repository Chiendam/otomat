<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css" />
    <title>Otomat đơn định</title>
</head>

<body>

    <div style="text-align:center">
        <h2>OTOMAT ĐƠN ĐỊNH</h2>
        <p>Website kiểm tra xâu ký tự có được chấp nhận bởi otomat hay không</p>
    </div>

    <div class="container">
        <label for="fname">* Dữ liệu đầu vào</label>
        <hr>
        <form>
            <div class="row">
                <div class="col-25">
                    <label for="listState">Tập các trạng thái: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="listState" name="listState" required
                        placeholder="VD: {q0, q1, q2, q3, q4, q5, q6}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="alphabet">Bảng chữ cái vào: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="alphabet" name="alphabet" required placeholder="VD: {6, 3, 7, 9, 0, 5} ">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="startState">Trạng thái khởi đầu: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="startState" name="startState" required placeholder="VD: q0">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="endState">Tập trạng thái kết thúc: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="endState" name="endState" required placeholder="VD: {q3}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="changeState">Hàm chuyển trạng thái: </label>
                </div>
                <div class="col-75">
                    <textarea id="changeState" name="changeState" required placeholder="VD: (q0, 6) = q1;
    (q1, 3) = q2;
    (q2, 7) = q3;" style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="stringCheck">Xâu kiểm tra: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="stringCheck" name="stringCheck" required placeholder="VD: 6633">
                </div>
            </div>
            <br>
            <div class="row">
                <input class="defaultData" type="button" value="Sửa dụng dữ liệu mẫu">
                <input class="reset" type="reset" value="Làm mới">
                <input class="submit" type="button" value="Kiểm tra">
            </div>
        </form>
        <label for="result">* Kết quả đầu ra</label>
        <textarea id="result" name="result" readonly placeholder="Kết quả kiểm tra.." style="height:200px"></textarea>
    </div>

</body>
<script src="./handle.js"></script>

</html>
